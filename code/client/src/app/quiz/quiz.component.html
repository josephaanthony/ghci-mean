<div class="container-fluid">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Quiz</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div *ngFor="let quiz of quizs">
					<div class="col-md-2">
						<label>{{quiz._id}}</label>
					</div>
					<div class="col-md-2">
						<input type="text" [(ngModel)]="quiz.desc"/>
					</div>
					<div class="col-md-2">
						<input type="text" [(ngModel)]="quiz.level"/>
					</div>				
					<div class="col-md-2">
						<input type="text" [(ngModel)]="quiz.timeoutInterval"/>
					</div>
					<div class="col-md-2">
						<button class="btn btn-primary" (click)="updateQuiz(quiz)">Update Quiz</button>
					</div>
					<div class="col-md-2">
						<a href="#" class="btn btn-primary">Show Questions ({{quiz.questions.length}})</a>
					</div>				
				</div>
			</div>
		</div>
	</div>
</div>
